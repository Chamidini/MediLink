<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediLink</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='Login.css' rel='stylesheet'>
</head>
<body>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center ">  
    <form action="#">
      <div class="UN mt-5 mb-4">
        <label for="username" >USERNAME</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
      </div>

      <div class="PW mt-5 mb-4">
        <label for="pwd">PASSWORD</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>

      <div class="mt-5 ">
        <button type="button" class="fButton btn" style="font-size: 10px;">FORGET PASSWORD?</button>
      </div>
      
    </form>
  </div>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center ">  
    <form action="#">
      <div class="EM mt-5 mb-4">
        <label for="username" >EMAIL</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
      </div>

      <div class="row mt-5">
        <button type="button" class="cButton btn" style="font-size: 10px;">CANCEL</button>

        <button type="button" class="rButton btn" style="font-size: 10px;">RESET PASSWORD</button>
      </div>

    </form>
  </div>

</body>
</html>
