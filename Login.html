<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediLink</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
    <form action="#">
      <div class="mb-3">
        <label for="username" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">USERNAME</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
      </div>
      <div class="mb-4">
        <label for="pwd" style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">PASSWORD</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      
      <button type="button" class="btn btn-primary" style="font-size: 10px;">Forget Password?</button>
    </form>
  </div>

</body>
</html>
